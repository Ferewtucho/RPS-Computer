<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- css link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
      <header>
            <h1>Rock Paper Scissors</h1>
      </header>
    

    <div class = "score">
        <div id = "user"class = "badge">user</div>
        <div id = "comp"class = "badge">comp</div>
        <span id= "user-score">0</span>:<span id= "comp-score">0</span>
    </div>

    <div class = "result">
        <p>Papper Cover Rock. You win!</p>
    </div>
    <div id = "picture">
    <div class = "choices">
        <div class = "choice" id = "r">
            <img src = "assets/image/rock.gif" alt = "Rock">
        </div>
    </div>
    <div class = "choices">
        <div class = "choice" id = "p">
            <img src = "assets/image/ppr.gif" alt = "Paper">
        </div>
    </div>
    <div class = "choices">
        <div class = "choice" id = "s">
            <img src = "assets/image/sci.gif" alt = "Scissors">
        </div>
    </div>
</div>

    <p id = "message"> Make a move.</p>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- java script link -->
    <script src = "assets/javascript/rps.js"></script>
  </body>
</html>
